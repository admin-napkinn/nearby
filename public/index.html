<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Nearest School</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Nearest School Finder</h1>
    <p class="subtitle">
      Enter your name and ZIP code to find the closest schools.
    </p>

    <form id="schoolForm">
      <div>
        <label>Name</label>
        <input type="text" id="name" required />
      </div>

      <div>
        <label>Home ZIP Code</label>
        <input type="text" id="home_zip" required />
      </div>

      <button type="submit">Find Schools</button>
    </form>

    <div class="results" id="results"></div>
  </div>

  <script>
    const form = document.getElementById("schoolForm");
    const results = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      results.innerHTML = "Loading...";

      const res = await fetch("/nearest-schools", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          home_zip: document.getElementById("home_zip").value
        })
      });

      const data = await res.json();

      results.innerHTML = "<h2>Closest Schools</h2>";
      data.nearestSchools.forEach((s) => {
        results.innerHTML += `
          <div class="school">
            <strong>${s.name}</strong>
            <span>${s.distance.toFixed(2)} miles away</span>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
